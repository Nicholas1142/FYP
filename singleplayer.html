<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFDD57;
            margin: 0;
        }
        .stats {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
            visibility: hidden; /* é»˜è®¤éšè— */
        }
        .card {
            width: 80px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .card-front {
            background: white;
            transform: rotateY(180deg);
        }
        .card-back {
            background: #FFA500;
        }
        .card-front img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- ç»Ÿè®¡ä¿¡æ¯ -->
    <div class="stats">
        <p>â³ æ¸¸æˆæ—¶é—´: <span id="time">0</span> ç§’</p>
        <p>ğŸ”„ ç§»åŠ¨æ¬¡æ•°: <span id="moves">0</span></p>
        <p>âŒ é”™è¯¯æ¬¡æ•°: <span id="errors">0</span></p>
        <p id="countdown" style="display: none;">â° å€’è®¡æ—¶: <span id="timer">30</span> ç§’</p>
    </div>

    <!-- å…³å¡é€‰æ‹© -->
    <div>
        <label for="level">é€‰æ‹©å…³å¡ï¼š</label>
        <select id="level">
            <option value="1">Level 1 - åŸºç¡€åŒ¹é…</option>
            <option value="2">Level 2 - é™æ—¶åŒ¹é…</option>
            <option value="3">Level 3 - è®°å¿†å¹²æ‰°</option>
            <option value="4">Level 4 - é¡ºåºåŒ¹é…</option>
            <option value="5">Level 5 - åŠ¨æ€å¡ç‰‡</option>
        </select>
        <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    </div>

    <!-- æ¸¸æˆåŒºåŸŸ -->
    <div class="game-container"></div>

    <script>
        let images = ['card/img 1.jpg', 'card/img 2.jpg', 'card/img 3.jpg', 'card/img 4.jpg', 'card/img 5.avif', 'card/img 6.jpg'];
        let cards = [...images, ...images]; // å¤åˆ¶å›¾ç‰‡
        let gameContainer = document.querySelector('.game-container');
        let flippedCards = [];
        let selectedLevel = 1;
        let startTime, timerInterval, countdownInterval;
        let moveCount = 0, errorCount = 0;
        let timeDisplay = document.getElementById("time");
        let moveDisplay = document.getElementById("moves");
        let errorDisplay = document.getElementById("errors");
        let countdownDisplay = document.getElementById("timer");
        let countdownContainer = document.getElementById("countdown");

        function startGame() {
            selectedLevel = document.getElementById('level').value;
            gameContainer.innerHTML = ''; // æ¸…ç©ºæ¸¸æˆåŒºåŸŸ
            gameContainer.style.visibility = 'visible';
            cards.sort(() => Math.random() - 0.5); // éšæœºæ’åˆ—å¡ç‰‡
            flippedCards = [];
            moveCount = 0;
            errorCount = 0;
            updateStats();
            renderCards();
            startTimer();
            applyLevelRules();
        }

        function renderCards() {
            cards.forEach(imgSrc => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"><img src="${imgSrc}"></div>
                        <div class="card-back"></div>
                    </div>
                `;
                card.addEventListener('click', () => handleCardClick(card));
                gameContainer.appendChild(card);
            });
        }

        function handleCardClick(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);
                moveCount++;
                updateStats();
            }

            if (flippedCards.length === 2) {
                setTimeout(() => {
                    if (flippedCards[0].innerHTML === flippedCards[1].innerHTML) {
                        flippedCards = [];
                    } else {
                        flippedCards.forEach(c => c.classList.remove('flipped'));
                        flippedCards = [];
                        errorCount++;
                        updateStats();
                    }
                }, 1000);
            }
        }

        function updateStats() {
            moveDisplay.innerText = moveCount;
            errorDisplay.innerText = errorCount;
        }

        function startTimer() {
            clearInterval(timerInterval);
            startTime = Date.now();
            timerInterval = setInterval(() => {
                let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timeDisplay.innerText = elapsedTime;
            }, 1000);
        }

        function applyLevelRules() {
            if (selectedLevel == 2) {
                startCountdown(30); // Level 2 å€’è®¡æ—¶30ç§’
            } else if (selectedLevel == 3) {
                setTimeout(() => {
                    gameContainer.style.visibility = 'hidden';
                    setTimeout(() => gameContainer.style.visibility = 'visible', 2000);
                }, 5000);
            } else if (selectedLevel == 4) {
                let expectedIndex = 0;
                gameContainer.addEventListener('click', (e) => {
                    if (e.target.tagName === 'IMG') {
                        let index = [...gameContainer.children].indexOf(e.target.parentElement.parentElement);
                        if (index !== expectedIndex) {
                            alert("é¡ºåºé”™è¯¯ï¼");
                            gameContainer.innerHTML = '';
                            renderCards();
                        } else {
                            expectedIndex++;
                        }
                    }
                });
            } else if (selectedLevel == 5) {
                setInterval(() => {
                    let cardsArray = Array.from(gameContainer.children);
                    cardsArray.sort(() => Math.random() - 0.5);
                    cardsArray.forEach(card => gameContainer.appendChild(card));
                }, 5000);
            }
        }

        function startCountdown(seconds) {
            clearInterval(countdownInterval);
            countdownContainer.style.display = 'block';
            countdownDisplay.innerText = seconds;
            countdownInterval = setInterval(() => {
                seconds--;
                countdownDisplay.innerText = seconds;
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    alert("æ—¶é—´åˆ°ï¼æ¸¸æˆç»“æŸ");
                    gameContainer.style.visibility = 'hidden';
                }
            }, 1000);
        }
    </script>

</body>
</html>
