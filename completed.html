<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Completed</title>
    <style>

        body {

        .container {

            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

        }

        .star {

            animation: bounce 1.5s infinite alternate;

        /* åˆ†æ•°éƒ¨åˆ† */
        .score-box {
            background: #6AB7FF;
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }

        /* ä¸Šæ¬¡æœ€é«˜åˆ† */
        .last-score {

            margin-top: 10px;
        }

        /* å¤´åƒ */
        .profile-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-top: 5px;
        }

        /* æŒ‰é’®åŒºåŸŸ */
        .buttons {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .next-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: white;
            box-shadow: 0 4px 8px rgba(255, 165, 0, 0.4);
        }

        .next-btn:hover {
            background: linear-gradient(45deg, #FFC107, #FF8C00);
        }

        .dashboard-btn {
            background: linear-gradient(45deg, #FF4081, #FF1744);
            color: white;
            box-shadow: 0 4px 8px rgba(255, 23, 68, 0.4);
        }

        .dashboard-btn:hover {
            background: linear-gradient(45deg, #FF5252, #D50000);
        }

        /* è¿”å›æŒ‰é’® */
        .back {

    </style>
</head>
<body>

    <div class="container">
        <!-- æ ‡é¢˜ -->
        <div class="title">NEW BEST SCORE <br>KEEP YOUR PROGRESS!</div>

        <!-- æ˜Ÿæ˜Ÿ -->
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>

        <!-- åˆ†æ•°æ˜¾ç¤º -->
        <div class="score-box">
            SCORE : <span id="current-score">1200</span>

        <!-- æŒ‰é’® -->

        </div>

        <!-- è¿”å› -->
        <div class="back">ğŸ”„</div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
    let gameStats = JSON.parse(localStorage.getItem("gameStats"));

    if (gameStats) {
        document.getElementById("current-score").textContent = gameStats.score;
        document.querySelector(".last-score").textContent = `LAST BEST SCORE: ${localStorage.getItem("bestScore") || 0}`;

        // æ›´æ–°æœ€é«˜åˆ†
        let bestScore = parseInt(localStorage.getItem("bestScore")) || 0;
        if (gameStats.score > bestScore) {
            localStorage.setItem("bestScore", gameStats.score);
        }
    }

    // ç»‘å®šæŒ‰é’®åŠŸèƒ½
    document.querySelector(".next-btn").addEventListener("click", function() {
        let nextLevel = gameStats.level + 1;
        if (nextLevel <= 5) {
            localStorage.setItem("unlockedLevels", nextLevel);
            window.location.href = "index.html"; // è¿”å›ä¸»é¡µé¢é€‰æ‹©æ–°å…³å¡
        } else {
            alert("ğŸ‰ æ­å–œä½ å®Œæˆæ‰€æœ‰å…³å¡ï¼");
        }
    });

    document.querySelector(".dashboard-btn").addEventListener("click", function() {
        window.location.href = "index.html";
    });

    document.querySelector(".back").addEventListener("click", function() {
        window.location.href = "index.html";
    });
});

    </script>
</body>
</html>
