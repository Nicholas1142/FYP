<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通关成功！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFDD57;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #E0F7FA;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
            position: relative;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        .score-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #FF4081;
        }
        .btn {
            display: block;
            width: 80%;
            background: #FFA500;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #E69500;
        }
        .next-level {
            background: #007BFF;
        }
        .next-level:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 通关成功！🎉</h1>
        <p>你完成了 <span id="level"></span> 关</p>
        
        <div class="score-box">
            <p>⏳ 用时: <span class="score" id="time">0</span> 秒</p>
            <p>🔄 步数: <span class="score" id="moves">0</span></p>
            <p>❌ 错误次数: <span class="score" id="errors">0</span></p>
            <p>⭐ 得分: <span class="score" id="final-score">0</span></p>
            <p>🏆 最高分: <span class="score" id="best-score">0</span></p>
        </div>

        <button class="btn next-level" id="next-level-btn">下一关</button>
        <button class="btn" onclick="window.location.href='Main.html'">返回主菜单</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let stats = JSON.parse(localStorage.getItem("gameStats")) || {};
            let currentLevel = stats.level || 1;

            document.getElementById("level").textContent = currentLevel;
            document.getElementById("time").textContent = stats.time || 0;
            document.getElementById("moves").textContent = stats.moves || 0;
            document.getElementById("errors").textContent = stats.errors || 0;
            document.getElementById("final-score").textContent = stats.score || 0;

            // 计算最高分
            let bestScore = Math.max(stats.score || 0, localStorage.getItem("bestScore") || 0);
            document.getElementById("best-score").textContent = bestScore;
            localStorage.setItem("bestScore", bestScore);

            // 处理下一关按钮
            let nextLevel = currentLevel + 1;
            document.getElementById("next-level-btn").addEventListener("click", function() {
                localStorage.setItem("unlockedLevels", Math.max(nextLevel, localStorage.getItem("unlockedLevels") || 1));
                window.location.href = "index.html"; // 这里可以改成下一关的页面
            });
        });
    </script>
</body>
</html>
