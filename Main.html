<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .profile-icon {
            font-size: 24px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .title {
            font-size: 100px;
            font-weight: bold;
            margin-bottom: 200px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #003d82;
        }
        .footer-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .icon-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="0_Emojis_Stickers_1920x1080.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <header>
            <div class="profile-icon">&#128100;</div>
        </header>
        <h1 class="title">Memory Game</h1>
        <div class="buttons">
            <button href="Single.html" class="btn play">Play</button>
            <button class="btn multiplayer">Multiplayer</button>
        </div>
        <div class="footer-icons">
            <button class="icon-button">‚ùì</button>
            <button class="icon-button">üèÜ</button>
            <button class="icon-button">üîä</button>
        </div>
    </div>
</body>
</html>
