<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .profile-icon {
      font-size: 24px;
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .title {
      font-size: 100px;
      font-weight: bold;
      margin-bottom: 200px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #003d82;
    }

    .footer-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .icon-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: #1e1e1e;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      color: white;
      text-align: center;
      border-radius: 10px;
    }

    .close {
      color: white;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }

    .avatar {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .profile-icon {
  width: 100px;        /* Ë∞ÉÊï¥Â§ßÂ∞èÔºåÂéüÊú¨ÂèØËÉΩÊòØ 50px ÊàñÊõ¥Â§ß */
  height: 100px;
  border-radius: 50%;
  position: absolute;
  top: 20px;
  right: 20px;
  cursor: pointer;
  object-fit: cover;
  border: 0px solid white;
}

  </style>
</head>

<body>
  <!-- Modal Profile Box -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="toggleProfileModal()">&times;</span>
      <img src="https://i.imgur.com/6VBx3io.png" alt="Avatar" class="avatar" />
      <h2>MemoryMaster88</h2>
      <p>Level: 4</p>
      <p>Memory Score: 82 / 100</p>
      <p>Best Score: 1200 pts</p>
      <p>Progress: 60%</p>
      <button class="btn">Edit Profile</button>
    </div>
  </div>

  <video class="video-background" autoplay loop muted>
    <source src="6913336_Motion Graphics_Motion Graphic_1280x720.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <header>
      <!-- Profile Icon -->
      <img src="images\profile.png" alt="Profile" class="profile-icon" onclick="toggleProfileModal()" />
      

    </header>

    <h1 class="title">Memory Game</h1>

    <div class="buttons">
      <a href="/Level section.html" class="btn play">Play</a>
      <button class="btn multiplayer">Multiplayer</button>
    </div>

    <div class="footer-icons">
      <!-- ÂèØÂä†ÊèêÁ§∫„ÄÅÊéíË°åÊ¶ú„ÄÅÈü≥ÊïàÂõæÊ†á -->
      <!-- <button class="icon-button">‚ùì</button>
      <button class="icon-button">üèÜ</button>
      <button class="icon-button">üîä</button> -->
    </div>
  </div>

  <script>
    function toggleProfileModal() {
      const modal = document.getElementById("profileModal");
      modal.style.display = modal.style.display === "block" ? "none" : "block";
    }

    // ÂÖ≥Èó≠ Modal Êó∂ÁÇπÂáªÂ§ñÈÉ®Âå∫Âüü
    window.onclick = function (event) {
      const modal = document.getElementById("profileModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
